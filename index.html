,'Prime Number Between Two Numbers','Pair Prime Numbers With Difference Of Two Between Two Numbers','Sum of Prime Digits', 'Count Divisors of a Number', 'Check Armstrong in Decimal', 'Check Armstrong in Binary', 'Factorial Digit Sum', 'Sum of Squares', 'Sum of Cubes', 'Nth Fibonacci Number', 'Sum of Fibonacci Series', 'Check Strong Prime', 'Find GCD Using Recursion', 'Find LCM Using Recursion', 'Reverse a String Recursively', 'Palindrome String Recursive', 'Check Perfect Square Recursively', 'Check Palindrome Number Recursively', 'Sum of Even Numbers in Array', 'Sum of Odd Numbers in Array', 'Count Even Numbers in Array', 'Count Odd Numbers in Array', 'Find Largest Element in Array Recursively', 'Find Smallest Element in Array Recursively', 'Sum of Array Recursively', 'Product of Array Recursively', 'Reverse Array Recursively', 'Check Array Sorted Ascending', 'Check Array Sorted Descending', 'Merge Two Sorted Arrays', 'Intersection of Two Arrays', 'Union of Two Arrays', 'Rotate Array Left', 'Rotate Array Right', 'Find Max Subarray Sum', 'Check Anagram Recursively', 'Count Vowels in String Recursively', 'Count Consonants in String Recursively', 'Remove Duplicate Characters', 'Find First Non-Repeating Character', 'Count Character Frequency Recursively', 'Find ASCII Difference Between Strings', 'Check String Palindrome Ignoring Case', 'Sum of Digits Recursively', 'Multiply Digits Recursively', 'Count Digits Recursively', 'Power Using Recursion', 'Check Prime Using Recursion', 'Display Prime Numbers Recursively', 'Fibonacci Using Memoization', 'Check Happy Number Recursively', 'Check Duck Number Recursively', 'Kaprekar Numbers in Range', 'Magic Numbers in Range', 'Neon Numbers in Range', 'Check Automorphic Recursively', 'Sum of Factors Recursively', 'Check Abundant Recursively', 'Check Deficient Recursively', 'Check Strong Number Recursively', 'Display Factorial Series', 'Sum of Factorials in Range', 'Display Fibonacci Series in Range', 'Check Buzz Numbers Recursively', const container = document.getElementById('problemList');

// Problem cards generation with Explanation button
problems.forEach((p,i)=>{
    const card = document.createElement('div');
    card.className='problem-card';
    card.id = `problem-${i}`;
    card.innerHTML = `
        <h3>${i+1}. ${p}</h3>
        <div>
            <button class='btn' onclick="openPractice('${p}')">Practice</button>
            <button class='btn' onclick="openSolution('${p}')">See Solution</button>
            <button class='btn' onclick="openExplanation('${p}')">Explanation</button>
        </div>
    `;
    container.appendChild(card);
});

// Navigation functions
function openPractice(problem){
    window.location.href = `practice.html?problem=${encodeURIComponent(problem)}`;
}
function openSolution(problem){
    window.location.href = `solution.html?problem=${encodeURIComponent(problem)}`;
}
function openExplanation(problem){
    window.location.href = `explanation.html?problem=${encodeURIComponent(problem)}`;
}

// Search function
function searchProblem(){
    const input = document.getElementById('searchInput').value.trim().toLowerCase().replace(/\s+/g, ' ');
    if(!input) return;

    const index = problems.findIndex(p => p.toLowerCase().replace(/\s+/g, ' ') === input);
    if(index !== -1){
        const element = document.getElementById(`problem-${index}`);
        element.scrollIntoView({behavior: "smooth", block: "center"});
        element.style.transition = "background 0.5s";
        element.style.background = "rgba(250,204,21,0.3)";
        setTimeout(()=>{element.style.background="rgba(255,255,255,0.1)";},1500);
    } else {
        alert("Problem not found. Please enter the correct name.");
    }
}
function handleEnter(event){ if(event.key === "Enter"){ searchProblem(); } }

// Scroll-to-top
window.onscroll = function() {
    const btn = document.getElementById("scrollTopBtn");
    btn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
};
function scrollToTop(){ window.scrollTo({ top:0, behavior:'smooth' }); }

// Dark mode toggle
function toggleDarkMode(){
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
}
</script>
