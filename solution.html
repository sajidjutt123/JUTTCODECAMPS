  "Disarium Number": `#include <iostream>
#include <cmath>
using namespace std;
int main() {
    int num, temp, sum=0, count=0, digit;
    cout << "Enter a number: "; cin >> num;
    temp = num;
    while(temp > 0){ count++; temp /= 10; }
    temp = num; sum = 0;
    while(temp > 0){ digit = temp % 10; sum += pow(digit,count--); temp /= 10; }
    cout << (sum==num ? "Disarium" : "Not Disarium") << " Number";
    return 0;
}`,

"Check Strong Prime": `#include<iostream>
#include<cmath>
using namespace std;
bool isPrime(int n){ if(n<2) return false; for(int i=2;i*i<=n;i++) if(n%i==0) return false; return true;}
int main(){ 
    int n; cin>>n; 
    if(!isPrime(n)){ cout<<"Not Strong Prime"<<endl; return 0;} 
    int prev=n-1; while(prev>1&&!isPrime(prev)) prev--; 
    int next=n+1; while(!isPrime(next)) next++; 
    if(n>(prev+next)/2) cout<<"Strong Prime"<<endl; else cout<<"Not Strong Prime"<<endl; 
    return 0;
}`,

"Linear Search Recursively": `#include<iostream>
using namespace std;
int linearSearch(int arr[],int n,int key,int idx=0){ if(idx==n) return -1; if(arr[idx]==key) return idx; return linearSearch(arr,n,key,idx+1);}
int main(){ int n,key; cin>>n; int arr[n]; for(int i=0;i<n;i++) cin>>arr[i]; cin>>key; int res=linearSearch(arr,n,key); if(res!=-1) cout<<"Found at index "<<res<<endl; else cout<<"Not Found"<<endl; return 0;}`,

"Binary Search Recursively": `#include<iostream>
using namespace std;
int binarySearch(int arr[],int l,int r,int key){ if(l>r) return -1; int mid=l+(r-l)/2; if(arr[mid]==key) return mid; else if(arr[mid]<key) return binarySearch(arr,mid+1,r,key); else return binarySearch(arr,l,mid-1,key);}
int main(){ int n,key; cin>>n; int arr[n]; for(int i=0;i<n;i++) cin>>arr[i]; cin>>key; int res=binarySearch(arr,0,n-1,key); if(res!=-1) cout<<"Found at index "<<res<<endl; else cout<<"Not Found"<<endl; return 0;}`,

int main(){ int l,r; cin>>l>>r; checkRange(l,r); return 0;}`
